<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ImoIF</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img src="./img/logo.png" id="logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#barraOculta"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="barraOculta">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#inicio" class="nav-link">Início</a>
              </li>
              <li class="nav-item">
                <a href="#vagas" class="nav-link">Notícias</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Contato</a>
              </li>
              <li class="nav-item">
                <a href="" class="btn btn-outline-primary">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="input-bairro" class="input-group mb-3">
        <select class="form-select" id="input-select" aria-label="Example select with button addon">
          <option selected>Escolha seu bairro</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <button class="btn btn-outline-secondary" type="submit" onclick="submit()">Pesquisar</button>
      </div>
    <div id="section-iframe" class="text-center">
      <iframe
        class="iframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3513.796874867644!2d-53.50942879915239!3d-28.274175418137975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94fc53318586ecdd%3A0x45b89f9990b9479e!2sESF%20ZONA%20NORTE%20(POSTO%20SUS)!5e0!3m2!1spt-BR!2sbr!4v1716417476822!5m2!1spt-BR!2sbr"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <footer class="mt-4 mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <p>
              <a href="">Início</a>
              <a href="">Vagas</a>
            </p>
          </div>
          <div class="col-md-4 d-flex justify-content-end">
            <a href="" class="btn">
              <i class="fab fa-facebook"></i>
            </a>
            <a href="" class="btn ml-2">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="" class="btn ml-2">
              <i class="fab fa-youtube"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
